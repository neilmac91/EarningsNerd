<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CSV Duplicate Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        .file-input-label {
            display: block;
            padding: 15px 20px;
            background: #667eea;
            color: white;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 500;
        }
        .file-input-label:hover {
            background: #5568d3;
        }
        .file-name {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 6px;
            color: #666;
            font-size: 14px;
            text-align: center;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .submit-btn {
            padding: 15px 20px;
            background: #764ba2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .submit-btn:hover {
            background: #653d8a;
        }
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSV Duplicate Finder</h1>
        <p class="subtitle">Upload a CSV file to find duplicate rows</p>
        <form method="POST" action="/upload" enctype="multipart/form-data" class="upload-form">
            <div class="file-input-wrapper">
                <label for="file" class="file-input-label">Choose CSV File</label>
                <input type="file" name="file" id="file" accept=".csv" required>
                <div class="file-name" id="file-name">No file selected</div>
            </div>
            <button type="submit" class="submit-btn" id="submit-btn">Upload and Analyze</button>
        </form>
    </div>
    <script>
        const fileInput = document.getElementById('file');
        const fileName = document.getElementById('file-name');
        const submitBtn = document.getElementById('submit-btn');
        
        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                fileName.textContent = e.target.files[0].name;
                submitBtn.disabled = false;
            } else {
                fileName.textContent = 'No file selected';
                submitBtn.disabled = true;
            }
        });
        
        // Disable submit button initially if no file is selected
        if (fileInput.files.length === 0) {
            submitBtn.disabled = false; // Keep enabled by default, disable only if needed
        }
    </script>
</body>
</html>
