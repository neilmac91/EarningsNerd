name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r requirements.txt
          pip install pytest
      - name: Run pytest
        run: pytest

  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: frontend
      - name: Verify vitest config
        run: |
          ls -la vitest.config.* || echo "No vitest config files found"
          test -f vitest.config.mts && echo "✓ vitest.config.mts exists" || echo "✗ vitest.config.mts not found"
          test ! -f vitest.config.ts && echo "✓ vitest.config.ts correctly removed" || echo "✗ vitest.config.ts still exists"
        working-directory: frontend
      - name: Run unit tests
        run: npx vitest run --config vitest.config.mts
        working-directory: frontend
