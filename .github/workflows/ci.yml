name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install ruff bandit
      - name: Lint with Ruff
        run: |
          # Run warnings-only mode first to avoid failing build on style issues immediately
          # In strict mode, remove --exit-zero
          cd backend && ruff check . --exit-zero
      - name: Security scan with Bandit
        run: |
          # Scan app directory, skipping tests
          cd backend && bandit -r app -ll
      - name: Run pytest
        run: cd backend && python -m pytest
        env:
          SECRET_KEY: test-secret-key-for-ci

  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.19.0'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: frontend
      - name: Verify vitest config
        run: |
          ls -la vitest.config.* || echo "No vitest config files found"
          test -f vitest.config.mts && echo "✓ vitest.config.mts exists" || echo "✗ vitest.config.mts not found"
          test ! -f vitest.config.ts && echo "✓ vitest.config.ts correctly removed" || echo "✗ vitest.config.ts still exists"
        working-directory: frontend
      - name: Run unit tests
        run: npx vitest run --config vitest.config.mts
        working-directory: frontend

  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.19.0'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: frontend
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: frontend
      - name: Build frontend
        run: npm run build
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
          WAITLIST_MODE: 'false'
      - name: Start frontend server
        run: npm run start &
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
          WAITLIST_MODE: 'false'
      - name: Wait for frontend server
        run: npx wait-on http://localhost:3000 --timeout 60000
        working-directory: frontend
      - name: Run E2E tests
        run: npx playwright test
        working-directory: frontend
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7
      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos
          path: frontend/test-results/
          retention-days: 7
